      <tr>

      <tr>

      <tr>
        <td></td><td>A6: </td><td><input type="number" id="A6Grade"></td>
      </tr>
      <tr>
        <td></td><td>L1: </td><td><input type="number" id="L1Grade"></td>
      </tr>
      <tr>
        <td></td><td>L2: </td><td><input type="number" id="L2Grade"></td>
      </tr>
      <tr>
        <td></td><td>L3: </td><td><input type="number" id="L3Grade"></td>

      <tr>
