<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <h1 class="title">ECO304 Practice Generator</h1>

  <div class="content">
    <!-- Single Variable-->
    <h2>Single Variable PDF</h2>
    <input class="button-68" type="button" onclick="genQ1()" value="Generate Question">
    <table id="Q1Text"></table>
    <p id="Q1Ans1"></p>
    <p id="Q1Ans2"></p>
    <p id="Q1Ans3"></p>
    <p id="Q1Ans4"></p>
  </div>

  <div class="pad-qs"></div>

  <div class="content">
    <!-- Two Variable -->
    <h2>Two Variable PDF</h2>
    <input class="button-68" type="button" onclick="genQ2()" value="Generate Question">
    <table id="Q2Text"></table>
    <p id="Q2Ans1"></p>
    <p id="Q2Ans2"></p>
    <p id="Q2Ans3"></p>
    <p id="Q2Ans4"></p>
    <p id="Q2Ans5"></p>
  </div>

  <div class="pad-qs"></div>

  <div class="content">
    <!-- Uniform Distribution -->
    <h2>Uniform Distribution</h2>
    <input class="button-68" type="button" onclick="genQ3()" value="Generate Question">
    <p id="Q3Text"></p>
    <p id="Q3Ans1"></p>
  </div>

  <p class="disclaimer">Note: Small bugs may be present in some of the questions as I have not had time to exhaustively verify the questions. Bug fixes are encouraged in the Github repository!</p>

  <script type="text/javascript" src="QuestionGeneration.js"></script>

</body>
</html>
